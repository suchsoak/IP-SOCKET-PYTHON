name: Update

on:
  push:
    branches:
      - main

jobs:
  update-repo:
    runs-on: ubuntu-latest
  update-repo-centos:
    runs-on: centos-latest
  update-repo-arch:
    runs-on: arch-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
